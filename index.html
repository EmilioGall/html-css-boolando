    <body>

        <!-- Header -->

            <div class="container flex-container">

                <!-- Categories Menu -->

                    <li>

                            <span class="txt-r">14,99€</span>

                        <img class="card-img-hidden" src="./img/2b.webp" alt="">

                        <img class="card-img-visible" src="./img/2.webp" alt="">

                    <!-- /Image&banners Section-->

                    <!-- Description&Prices Section -->

                        </p>
                    </section>

                </div>
